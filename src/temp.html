<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Vet Clinic</title>
    <link rel="shortcut icon" type="image/jpg" href="" />
  </head>
  <body>
    <main class="card">
      <div class="card__left">
        <header class="left__header">
          <img class="header__logo" src="./images/pawprint-6506.svg" alt="Logo" />
          <p class="header__name">Pet Vet Clinic</p>
        </header>
        <img class="left__dog" src="./images/shiba.jpeg" alt="Dog" />
      </div>
      <div class="card__right">
        <p class="right__text">Yay, puppies! Sign-up and make sure your pup gets the best care!</p>
        <form action="" class="right__form" novalidate>
          <div class="form__name">
            <label for="pet-name">Name<abbr title="Required" aria-label="required">*</abbr></label>
            <span class="error"></span>
            <input id="pet-name" type="text" autocomplete="off" spellcheck="true" placeholder="Dog's name" required />
          </div>
          <div class="form__breed">
            <label for="pets-breed">Breed<abbr title="Required" aria-label="required">*</abbr></label>
            <span class="error"></span>
            <input id="pets-breed" type="text" autocomplete="off" spellcheck="true" required />
          </div>
          <div class="form__birthday">
            <label for="pets-birthday">Birthday<abbr title="Required" aria-label="required">*</abbr></label>
            <span class="error"></span>
            <input
              pattern="([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)([0-9][0-9][0-9][0-9])"
              id="pets-birthday"
              placeholder="DD/MM/YYYY"
              type="text"
              autocomplete="off"
              required
            />
          </div>
          <div class="form__radio">
            <p>Gender<abbr title="Required" aria-label="required">*</abbr></p>
            <div class="radio__options">
              <input id="pet-gender-female" name="pet-gender" type="radio" value="female" checked />
              <label for="pet-gender-female">Female</label>
              <input id="pet-gender-male" name="pet-gender" type="radio" value="male" />
              <label for="pet-gender-male">Male</label>
            </div>
          </div>
          <div class="form__radio--weight">
            <p class="form__weight">Weight<abbr title="Required" aria-label="required">*</abbr></p>
            <div class="radio__options radio__options--weight">
              <input checked id="pet-weight-0-25" name="pet-weight" type="radio" value="0-25" />
              <label for="pet-weight-0-25">0-25 lbs</label>
              <input id="pet-weight-25-50" name="pet-weight" type="radio" value="25-50" />
              <label for="pet-weight-25-50">25-50 lbs</label>
              <input id="pet-weight-50-100" name="pet-weight" type="radio" value="50-100" />
              <label for="pet-weight-50-100">50-100 lbs</label>
              <input id="pet-weight-100-plus" name="pet-weight" type="radio" value="100+" />
              <label for="pet-weight-100-plus">100+ lbs</label>
            </div>
          </div>
          <div class="form__account">
            <p class="account__title">Account</p>
            <div class="account__name">
              <label for="user-name">Owner<abbr title="Required" aria-label="required">*</abbr></label>
              <span class="error"></span>
              <input id="user-name" type="text" autocomplete="off" spellcheck="true" placeholder="Owner's Name" required />
            </div>
            <div class="account__email">
              <label for="user-email">Email<abbr title="Required" aria-label="required">*</abbr></label>
              <span class="error"></span>
              <input id="user-email" type="email" autocomplete="off" spellcheck="true" minlength="8" required />
            </div>
            <div class="account__password">
              <label for="password">Password<abbr title="Required" aria-label="required">*</abbr></label>
              <span class="error"></span>
              <input id="password" type="password" minlength="8" required />
            </div>
            <div class="account__confirm">
              <label for="confirm-password">Confirm Password<abbr title="Required" aria-label="required">*</abbr></label>
              <span class="error"></span>
              <input id="confirm-password" type="password" minlength="8" required />
            </div>
          </div>
          <div class="form__btns">
            <button class="btns__button" type="button">Back</button>
            <button class="btns__button btns__button--next" type="submit">Next</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
